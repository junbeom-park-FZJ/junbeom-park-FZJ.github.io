- id: 2024_park_
  abstract: >-
    In situ transmission electron microscopy (TEM) is increasingly utilized by
    researchers to explore various electrochemical applications in the quest to
    address climate change, aiming to comprehend underlying mechanisms and
    enhance performance. However, the conventional Pt microelectrode commonly
    used in in situ TEM poses limitations due to its low electron transparency
    and high catalytic activity. In this study, titanium nitride (TiN
                  
                    x
                  
                  ) is introduced as a novel microelectrode material that can be fabricated following typical cleanroom processes. Through in situ Zn and Cu electrodeposition studies, it is shown how the low catalytic activity and higher electron transparency of TiN
                  
                    x
                  
                  enable obtaining stable electrochemical cycling and quantify the deposition on top of microelectrode in TEM mode, highlighting the benefit of TiN
                  
                    x
                  
                  microelectrodes for different in situ TEM studies.
