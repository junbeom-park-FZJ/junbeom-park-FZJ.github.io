- id: 2018_cho_
  abstract: >-
    To increase the strength of carbon nanotube (CNT) fibers (CNTFs), the mean
    size of voids between bundles of CNTs was reduced by wet-pressing, and the
    CNTs were cross-linked. Separate and simultaneous physical (roller pressing)
    and chemical methods (cross-linking) were tested to confirm each method’s
    effects on the CNTF strength. By reducing the fraction of pores, roller
    pressing decreased the cross-sectional area from 160 μm2 to 66 μm2 and
    increased the average load-at-break from 2.83 ± 0.25 cN to 4.41 ± 0.16 cN.
    Simultaneous injection of crosslinker and roller pressing augmented the
    cross-linking effect by increasing the infiltration of the crosslinker
    solution into the CNTF, so the specific strength increased from 0.40 ± 0.05
    N/tex to 0.67 ± 0.04 N/tex. To increase the strength by cross-linking, it
    was necessary that the size of the pores inside the CNTF were reduced, and
    the infiltration of the solution was increased. These results suggest that
    combined physical and chemical treatment is effective to increase the
    strength of CNTFs.
